<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobbies array</title>
</head>

<body>
    <div onclick="freeTimeLeft();">show free time</div>
    <script>
        var hobbies = [
            ['Eat', 1, 'patinka'],
            ['Sleep', 7, 'nepatinka'],
            ['TV', 3, 'patinka'],
            ['Walk with a dog', 2, 'nepatinka']
        ];

        //atspausdinti i konsole tik viena zodi - ar patinka man ziureti TV
        console.log(hobbies[2][2]);

        // add new hobbie array element
        hobbies.push(['Phone', 1, 'patinka']);

        // sukurkite masyva, kuriame jus konsoleke atspausdinsite kiek procentaliai laiko paroje atima toji veikla - eat 1 val =
        function percentageTime() {
            for (var i = 0; i < hobbies.length; i++) {
                var percentageTimeOfActivity = ((hobbies[i][1] / 24) * 100).toFixed();
                console.log(percentageTimeOfActivity);
            }
        }

        // parasykite funkcija ir iskvieskite ja is karto. Funkcija turi paskaiciuoti kiek dar nerealizuotu/neisnaudotu valandu paraoje jums liko
        function freeTimeLeft() {
            var result;
            var totalHoursConsumption = 0;
            const hoursInADay = 24;

            for (var j = 0 ; j < hobbies.length; j++) {
                totalHoursConsumption += hobbies[j][1];
            }
            result = hoursInADay - totalHoursConsumption;

            console.log(result);
        }



    </script>
</body>
</html>
